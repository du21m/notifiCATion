<div id="unproductive">
    <h1>Unproductive Websites</h1>
    <input type="button" id="add-website" value="Add" style="float: right" onclick="addWebsite()" />
    <b style="float: left">https://</b>
    <div style="overflow: hidden; padding-right: .5em; padding-left: 0">
        <input type="url" id="website-url" style="width: 100%;" placeholder="URL"/>
    </div>
    <table id="website-table" style="width:100%">
        <thead>
            <tr>
              <th>Website</th>
              <th>Allotted Time</th>
            </tr>
        </thead>
    </table>
</div>
<script src=js/config.js></script>
<script src=js/fn.js></script>
<script src=js/primitive-renderer.js></script>
<script src=popup.js></script>
<script src=unproductive.js></script>
